<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <!-- local css file path -->
    <link rel="stylesheet" href="/Css/style.css" />
    <!-- page title and favicon -->
    <title>Web Socket Connection</title>
</head>
<body>
    <!-- Form To Send Data To Server Through WebSocket(socket.io) -->
    <form action="" class="form" id="form" method="get" accept-charset="utf-8">
        <input type="text" name="text" class="input" id="text" placeholder="Text Area" autocomplete="off" />
        <button type="reset" class="button" id="button">Click</button>
    </form>

    <!-- Data Container For Socket Form -->
    <div class="data-container" id="data-container"></div>
    
    <!-- Web Socket (socket.io) liabriary JavaScript CDN link -->
    <script defer src="socket.io/socket.io.js"></script>
    <!-- local JavaScript File Path -->
    <script defer src="/Js/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
